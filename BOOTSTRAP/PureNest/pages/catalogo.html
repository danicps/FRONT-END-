<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">PureNest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/catalogo.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/carrinho.html">Carrinho</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/index.html">Perfil</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Encontrar produto" aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">

        <!-- Seção de Botões A-Z -->
        <section id="botoesProdutos" class="text-center">
            <h2 class="mb-4">Produtos de A a Z</h2>
            <div class="row row-cols-2 row-cols-md-6 g-3">
                <script>
                    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    document.write([...alphabet].map(letter => `
                        <div class="col">
                            <button onclick="buscaAlfabetica('${letter.toLowerCase()}')" class="btn btn-primary w-100">${letter}</button>
                        </div>
                    `).join(''));
                </script>
            </div>
        </section>

        <!-- Botão Produto Aleatório -->
        <section class="mt-5 text-center">
            <h2 class="mb-4">Produto Aleatório</h2>
            <button onclick="drinkAleatorio()" class="btn btn-success btn-lg">Produto Aleatório</button>
        </section>

        <!-- Seção de Pesquisa de Produto -->
        <section id="pesquisarProdutos" class="mt-5">
            <h2 class="text-center mb-4">Pesquisar Produto</h2>
            <div class="d-flex justify-content-center">
                <div class="input-group" style="max-width: 600px;">
                    <input type="text" id="pesquisar" class="form-control" placeholder="Digite o nome do produto">
                    <button id="buscarBtn" class="btn btn-danger">Buscar</button>
                </div>
            </div>
        </section>

        <!-- Resultados -->
        <section id="resultados" class="mt-5">
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/bucarProdutos.js"></script>
</body>
</html>
