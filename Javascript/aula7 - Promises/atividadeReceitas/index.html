<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <h1 class="text-center">Catálogo de Receitas</h1>
    </header>

    <main class="container mt-4">
        <!-- Botões de Categorias -->
        <section id="categorias" class="text-center mb-4">
            <h2>Escolha uma Categoria</h2>
            <div class="d-flex justify-content-center flex-wrap gap-3">
                <button class="btn btn-primary" onclick="mostrarReceitas('Salgado')">Salgados</button>
                <button class="btn btn-warning" onclick="mostrarReceitas('Doce')">Doces</button>
                <button class="btn btn-success" onclick="mostrarReceitas('Suco')">Sucos</button>
            </div>
        </section>

        
        <section id="receitas" class="row g-4">
          
        </section>
    </main>

    
    <div class="modal fade" id="modalReceita" tabindex="-1" aria-labelledby="modalReceitaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalReceitaLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Ingredientes:</h6>
                    <ul id="modalIngredientes"></ul>
                    <h6>Modo de Preparo:</h6>
                    <p id="modalPreparo"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
